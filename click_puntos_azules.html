<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Click para dibujar punto azules</h1>
        <canvas width="600" height="400"></canvas>

        <script>
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            pincel.fillStyle = "grey";
            pincel.fillRect(0,0,600,400);

            function exibirAlerta(evento){
                var x = evento.pageX - pantalla.offsetLeft; // al valor le resto el margen blanco que se hace
                var y = evento.pageY - pantalla.offsetTop;
                console.log(evento);
                alert("Hiciste click: " + x + " en X y " + y + " en Y.");
            }

            function dibujarCirculo(evento){
                var x = evento.pageX - pantalla.offsetLeft; // al valor le resto el margen blanco que se hace
                var y = evento.pageY - pantalla.offsetTop;

                pincel.fillStyle = "blue"; // dibuja circulos azules
                pincel.beginPath(); // inicio el camino, direccion
                // grafico circulo, paso coordenadas x e y, radio de 10, angulo inicial 0, angulo final 2 * PI 
                pincel.arc(x,y, 10, 0, 2*3.14);
                pincel.fill(); // para que aparezca

                console.log("Hiciste click: " + x + " en X y " + y + " en Y.");
            }

            //pantalla.onclick = exibirAlerta;

            pantalla.onclick = dibujarCirculo;
            

        </script>
    </body>
</html>
